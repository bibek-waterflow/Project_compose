<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World from Bibek</title>
</head>
<body>
    <h1>Hello from <span id="environment"></span></h1>
    <img id="environment-image" alt="Image">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let environment = urlParams.get('env');

        if (!environment) {
            environment = 'test';
        }

        document.getElementById('environment').innerText = environment;

        let imagePath;
        switch(environment) {
            case 'test':
                imagePath = './images/test.jpg';
                break;
            case 'production':
                imagePath = './images/production.jpg';
                break;
            case 'development':
                imagePath = './images/development.jpg';
                break;
            default:
                imagePath = './images/test.jpg'; 
        }

        document.getElementById('environment-image').src = imagePath;
    </script>
</body>
</html>
